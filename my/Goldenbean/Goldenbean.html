        var ua = navigator.userAgent.toLowerCase()
        if (/iphone|ipad|ipod/.test(ua)) {

        }else {

        function loading() {
            var _PageHeight = document.documentElement.clientHeight,
                _PageWidth = document.documentElement.clientWidth;
            //			计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
            var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
                _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
            //			在页面未加载完毕之前显示的loading Html自定义内容
            var loading = '<div class="loading" id="loading" style="position: fixed;left: 0;top: 0;width: 100%;height: 100%;background: #fff;z-index: 9999;"><img src="http://doudoujiaoyou.oss-cn-beijing.aliyuncs.com/h5/activity/preferential/loding.gif" style="top: calc(50% - 16px);;position: absolute;left: calc(50% - 16px);"> </div></div>';

            document.write(loading);
            //监听加载状态改变

            document.onreadystatechange = completeLoading;

            function completeLoading() {
                if (document.readyState == "complete") {
                    var loadingMask = document.getElementById('loading');
                    loadingMask.parentNode.removeChild(loadingMask);
                }
            }
        }
    </script>
