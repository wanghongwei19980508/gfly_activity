        rollthedice(math);
        // 摇骰子
        function rollthedice(math){
            for(i=0;i<16;i++,math++){
                if(math>=7){
                    math=math-7;
                    content+='<img src="http://obs.99yuyin.com/h5/activity/huodong/Anniversaryoftheactivity/'+math+'.png">';
                }else{
                    content+='<img src="http://obs.99yuyin.com/h5/activity/huodong/Anniversaryoftheactivity/'+math+'.png">';
                }
            }
            $('.diceroller').html(content);
            rollthediceanimation();
        }
        // 摇骰子动画
        function rollthediceanimation(){
            var dice=setInterval(function(){
                diceleft=diceleft+0.04;
                $('.diceroller').css({
                    'margin-left':'-'+diceleft+'rem'
                })
            },50);
            setTimeout(function(){
                clearInterval(dice);
                var dice1=setInterval(function(){
                    diceleft=diceleft+0.04;
                    $('.diceroller').css({
                        'margin-left':'-'+diceleft+'rem'
                    })
                },25);
                setTimeout(function(){
                    clearInterval(dice1);
                    var dice2=setInterval(function(){
                        diceleft=diceleft+0.04;
                        $('.diceroller').css({
                            'margin-left':'-'+diceleft+'rem'
                        })
                    },50);
                    setTimeout(function(){
                        clearInterval(dice2);
                        var dice3=setInterval(function(){
                            diceleft=diceleft+0.04;
                            $('.diceroller').css({
                                'margin-left':'-'+diceleft+'rem'
                            })
                        },100);
                        setTimeout(function(){
                            clearInterval(dice3);
                            peoplemove();
                        },2000);
                    },1000);
                },1250);
            },2000);
        }
